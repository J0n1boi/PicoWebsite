<!DOCTYPE html>
<html>
<body>
<h2>Upload a file to Raspberry Pi Pico</h2>
<form method="POST" enctype="application/octet-stream" action="/">
  <input type="file" id="file" onchange="upload()">
</form>
<script>
function upload() {
  const file = document.getElementById("file").files[0];
  fetch("/", {
    method: "POST",
    body: file
  }).then(res => alert("Upload Complete"));
}
</script>
</body>
</html>
